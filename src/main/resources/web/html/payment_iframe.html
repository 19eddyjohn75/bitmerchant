  <!-- Link to font awesome -->
  <link rel="stylesheet" href="../bower_components/fontawesome/css/font-awesome.min.css">

  <!-- Bootstrap social css -->
  <link href="../bower_components/bootstrap-social/bootstrap-social.css" rel="stylesheet">

  <!--   Bootstrap validator -->

<body>

  <div class="loading-spinner">
    <i class="fa fa-circle-o-notch fa-spin fa-5x"></i>
  </div>
  <div class="container-fluid hide">

    <div class="foggy">
      <!-- the start of the doc -->
      <div id="suggested_prices" class="hide">

        <div class="form-group row">
          <label class="col-xs-4 control-label" for="formGroupInputLarge">Suggested Price:</label>
          <div class="col-xs-8">
            <span class="total_native"></span>
            <span class="native_currency_iso"></span>
          </div>
        </div>
        <div class="form-group row">

          <label class="col-xs-12 control-label" for="formGroupInputLarge">Other amounts:</label>
          <div class="col-xs-12">
            <div class="input-group">
              <label id="price_1" class="radio-inline hide">
                <input type="radio" name="chosen_price" value="1" checked="checked"> Price 1
              </label>
              <label id="price_2" class="radio-inline hide">
                <input type="radio" name="chosen_price" value="2"> Price 2
              </label>
              <label id="price_3" class="radio-inline hide">
                <input type="radio" name="chosen_price" value="3"> Price 3
              </label>
              <label id="price_4" class="radio-inline hide">
                <input type="radio" name="chosen_price" value="4"> Price 4
              </label>
              <label id="price_5" class="radio-inline hide">
                <input type="radio" name="chosen_price" value="5"> Price 5
              </label>

            </div>
          </div>
        </div>
      </div>

      <form id="custom_price" class="hide">

        <div class="form-group row">
          <label class="col-xs-4 control-label" for="formGroupInputLarge">Custom Amount</label>
          <div class="col-xs-8">
            <input id="custom_price_string" name="price_string" type="text" class="form-control " placeholder="$1.23" data-bv-greaterthan="true" data-bv-greaterthan-value=".0001" data-bv-greaterthan-message="Must be > .0001" data-fv-onsuccess="onFieldSuccess">
          </div>
        </div>
      </form>


      <div class="row">
        <div class="col-xs-8">
          <span id="type"></span> for a
          <b><span id="button_name"></span></b>
          <br>
          <span id="button_description" class="text-muted "></span>

        </div>
        <div class="col-xs-4 text-right">
          <b>
        <div>
        <span class="total_native"></span>
        <span class="native_currency_iso"></span>
        </div>
        </b>

          <div id="is_already_btc" class="text-muted"><span id="total_btc"></span> mBTC</div>

        </div>
      </div>
      <hr>
      <div class="row">
        <a href="" class="qr_link">
          <div id="qrcode" class="col-xs-4">

          </div>
        </a>

        <div class="col-xs-8">
          <div class="col-xs-12">Scan this URI, or click the link below to pay:</div>
          <br>
          <br>
          <br>
          <div class="col-xs-6">
            <a class="qr_link" href="">Pay for item</a>
          </div>
          <div class="col-xs-6">
            <div id="count_down" class="text-right text-muted"></div>
          </div>


        </div>

      </div>
      <hr>
    </div>

    <div class="row">
      <div class="col-md-12">

        <button id='payment_status' type="button" class="btn btn-default btn-lg btn-block disabled">Waiting for payment...</button>
      </div>
    </div>


    <!-- end of wrapper -->
  </div>

      ================================================== -->

  <script src="../bower_components/highcharts/modules/exporting.js"></script>
  <script src="../bower_components/typeahead.js/dist/typeahead.bundle.min.js"></script>
  <script src="../bower_components/pickadate/lib/picker.js"></script>
  <script src="../bower_components/pickadate/lib/picker.date.js"></script>
  <script src="../bower_components/summernote/dist/summernote.min.js"></script>
  <script src="../bower_components/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
  <script src="../bower_components/jquery.qrcode/dist/jquery.qrcode.min.js"></script>
  <script src="../bower_components/jquery.countdown/dist/jquery.countdown.js"></script>
  <script src="../bower_components/foggy/jquery.foggy.min.js"></script>

  <!-- my scripts -->
  <script src="../js/tools.js"></script>
